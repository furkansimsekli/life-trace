name: CI
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: install
        run: pip install flake8 mypy

      - name: run flake8
        run: flake8

      - name: run mypy
        run: mypy $(git ls-files '*.py')
